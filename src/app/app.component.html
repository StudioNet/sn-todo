<div class="container-fluid h-100">
  <div class="row h-20 justify-content-center align-items-center">
    <div class="col-6 mx-auto">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <header class="navbar-brand">
          <i class="fa fa-bars"></i>&nbsp;&nbsp;To-Do List Application
        </header>
      </nav>
    </div>
  </div>
  <div class="row h-40 justify-content-center align-items-center">
    <div class="col-6 mx-auto mt-5">
      <form (submit)="addTodoItem()" novalidate>
        <label for="txtTodoItem" class="form-label">Add Todo Item:</label>
        <div class="input-group input-group-xlg">
          <input
            id="txtTodoItem"
            name="todoTitle"
            type="text"
            class="form-control"
            [(ngModel)]="todoItemTitle"
            aria-label="Todo item"
            autofocus
          />
          <div class="input-group-append">
            <button type="submit" class="btn btn-outline-secondary">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row h-30 justify-content-center align-items-center">
    <div class="col-6 mx-auto mt-5">
      <app-todo-list-page></app-todo-list-page>
    </div>
  </div>
</div>
